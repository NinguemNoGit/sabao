<h3>🎖️ RetroAchievements</h3>

<!-- Formulário de Login -->
<form class="ra-form">
  <input type="text" id="ra-username" placeholder="Nome de usuário" required />
  <input type="password" id="ra-apikey" placeholder="Sua API Key" required />
  <button type="submit">Entrar</button>
</form>

<!-- Informações do Usuário -->
<div class="ra-header">
  <div class="ra-user" id="ra-user-info">Usuário: Não logado</div>
  <div class="ra-game" id="ra-game-title">Jogo: Nenhum carregado</div>
</div>

<!-- Progresso do Jogo -->
<div class="ra-progress" id="ra-game-progress">Progresso: 0/0</div>

<!-- Lista de Conquistas -->
<div id="ra-achievements-list">
  <p>🔍 Faça login e informe o ID do jogo para carregar as conquistas.</p>
</div>
